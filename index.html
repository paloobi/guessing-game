<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Guess the Number!</title>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Chewy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <div class="box guessBox">
        <h1 class="text-center">Guess the Number!</h1>
        <form class="text-center">
          <div class="row">
            <div class="col-md-2 col-xs-1"></div>
            <div class="col-md-8 col-xs-10 guessResult"><p></p></div>
            <div class="col-md-2 col-xs-1"></div>
          </div>
          <div class="row">
            <div class="col-md-2 col-xs-1"></div>
            <input class="col-md-8 col-xs-10" type="text" placeholder="Guess a Number (1-100)" id="guessValue">
            <div class="col-md-2 col-xs-1"></div>
          </div>
          <div class="row">
            <div class="col-md-2 col-xs-1"></div>
            <button class="col-md-8 col-xs-10 btn btn-success" id="guess">Guess</button>
            <div class="col-md-2 col-xs-1"></div>
          </div>
          <div class="row text-left">
            <div class="col-md-2 col-xs-1"></div>
            <div class="col-md-8 col-xs-10 guessCount">
              <p id="playersGuesses"><strong>Guesses so far:</strong> <span>None yet</span></p>
              <p><strong>Guesses left:</strong> <span>5</span></div>
            <div class="col-md-2 col-xs-1"></div>
          </div>
        </form>
      </div>

      <div class="box gameOver text-center">
        <h2></h2>
        <p></p>
        <form class="text-center">
          <button class="btn btn-warning playAgain">Play Again?</button>
        </form>   
      </div>

      <div class="box hint row text-center">
        <div class="col-md-1"></div>
        <button class="col-md-4 btn btn-info">Hint?</button>
        <div class="col-md-7 hintContent"><p></p></div>  
      </div>

      <div class="box optionsBox row">
        <form class="text-center">
          <div class="col-lg-1"></div>
          <button class="col-lg-4 btn btn-warning playAgain">New Game</button>
          <div class="col-lg-2"></div>
          <button class="col-lg-4 btn btn-danger" id="giveUp">Give Up</button>
          <div class="col-lg-1"></div>
        </form>
      </div>



    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
  <script src="scripts/guessingGame.js"></script>

  </body>

</html>
