<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">

      <button class="btn btn-info" id="hint">?</button>
      <div class="box guessBox">
        <h1 class="text-center">Guess the Number!</h1>
        <form class="text-center">
          <div class="row">
            <div class="col-md-2 col-xs-1"></div>
            <input class="col-md-8 col-xs-10" type="text" placeholder="Guess a Number (1-100)">
            <div class="col-md-2 col-xs-1"></div>
          </div>
          <div class="row">
            <div class="col-md-2 col-xs-1"></div>
            <button class="col-md-8 col-xs-10 btn btn-success" id="guess">Guess</button>
            <div class="col-md-2 col-xs-1"></div>
          </div>
        </form>
      </div>

      <div class="box optionsBox row">
        <form class="text-center">
          <div class="col-md-1"></div>
          <button class="col-md-4 btn btn-warning" id="tryAgain">Try Again?</button>
          <div class="col-md-2"></div>
          <button class="col-md-4 btn btn-danger" id="giveUp">Give Up</button>
          <div class="col-md-1"></div>
        </form>
      </div>

    </div>

  </body>

</html>
